name: flutter_course_1
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  condition: ^0.0.8
  flutter_windowmanager: ^0.0.2
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0

dev_dependencies:
  http: ^0.12.2
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - image/
    - font/
  fonts:
    - family: Equinox
      fonts:
        - asset: font/Equinox-Regular.otf
        - asset: font/Equinox-Bold.otf